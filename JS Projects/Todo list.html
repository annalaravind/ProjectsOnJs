<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(127,6,53,1) 100%);
        }
        p{
            margin:auto;
            margin-top:150px;
            text-align: center;
            color:white;
            font-size:30px;
        }
        p:hover{
            text-decoration: underline;
        }
        .app{
            border:2px solid white;
            width:350px;
            height:auto;
            margin: auto;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px white;
        }
        .app input{
            border:2px solid white;
            width:270px;
            height:35px;
            outline: none;
            background: none;
            border-radius: 10px;
            padding-left:5px;
            color:white;
            font-size: 16px;
        }
        .app input:hover{
            border:2px solid darkred;
        }
        .app button{
            border:2px solid white;
            width:50px;
            height:35px;
            color:white;
            font-size: 16px;
            background-color:palevioletred;
            outline: none;
            border-radius: 10px;
        }
        .app button:hover{
            border:2px solid darkred;
        }
        ul{
            list-style-type: none;
            padding-left:1px;
            margin-top:10px;
        }
        li{
            border-bottom: 1px solid white;
            width:323px;
            height:37px;
            margin-bottom: 5px;
            color:white;
            padding-left:5px;
        }
        li button{
            float:right;
        }
        .completed{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p>Todo-List</p>
    <div class="app">
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button id="addButton">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        // Get the necessary elements
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const taskList = document.getElementById('taskList');

        // Add a new task
        addButton.addEventListener('click', function() {
            const taskText = taskInput.value;
            if (taskText.trim() !== '') {
                const listItem = document.createElement('li');
                const taskTextSpan = document.createElement('span');
                const deleteButton = document.createElement('button');
                const lineThroughButton = document.createElement('button');
                
                taskTextSpan.textContent = taskText;
                deleteButton.textContent = 'Delete';
                lineThroughButton.textContent = 'Strike';

                deleteButton.addEventListener('click', function() {
                    listItem.remove();
                });

                lineThroughButton.addEventListener('click', function() {
                    taskTextSpan.classList.toggle('completed');
                });

                listItem.appendChild(taskTextSpan);
                listItem.appendChild(deleteButton);
                listItem.appendChild(lineThroughButton);
                taskList.appendChild(listItem);

                taskInput.value = '';
            }
        });
    </script>
</body>
</html>
